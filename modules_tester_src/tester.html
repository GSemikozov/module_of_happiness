<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovery Module API Tester</title>
    <script src="../dist/efl-player.min.js"></script>
    <style>
        #player {
            width: 65%;
            height: 500px;
            border: 1px solid #555555;
            margin: 20px 0;
            float: right;
        }

        #tests {
            width: 32%;
            margin-top: 20px;
        }

        .form-row {
            margin: 10px 0;
        }

        .form-row label {
            vertical-align: top;
        }

        #logs-div {
            height: 300px;
            overflow-y: auto
        }
    </style>
</head>
<body>
<div id="loading" style="display: none;">
    Loading...
</div>
<div>
    <label for="file-input">Path to epub: </label>
    <input type="text" id="file-input" size="70" />
    <button id="open-button">Open</button>
</div>

<div id="player"></div>
<div id="tests">
    <div class="form-row">
        <label for="init-name">Step name: </label>
        <input type="text" id="init-name" size="30" />
    </div>
    <div class="form-row">
        <label for="init-config">Config: </label>
        <textarea rows="10" cols="60" id="init-config" placeholder="Configuration in JSON format"></textarea>
    </div>
    <div class="form-row">
        <button id="init-button">Test init</button>
    </div>
    <hr />
    <div class="form-row">
        <button id="next-button">Test next button event</button>
        <button id="back-button">Test back button event</button>
    </div>
    <hr />
    <div class="form-row">
        <label for="lang-code">Language code: </label>
        <input type="text" id="lang-code" size="10" />
        <button id="lang-button">Test lang change</button>
    </div>
    <hr />
    Logs:
    <div id="logs-div">
        <ul id="logs"></ul>
    </div>
</div>

<script type="text/javascript" src="tester.js"></script>
</body>
</html>
